---
- name: log into RHV
  ovirt_auth:
    # no credentials are needed, if environment variables are used (OVIRT_HOSTNAME, OVIRT_USERNAME, OVIRT_PASSWORD)
    insecure: true
    state: present

- name: create Disk
  ovirt_disk:
    auth: "{{ ovirt_auth }}"
    size: 20GiB
    storage_domain: "{{ rhv_storage_domain }}"
    name: "{{ instance_name }}_disk"

- name: create Virtual Machine
  ovirt_vm:
    auth: "{{ ovirt_auth }}"
    cluster: "{{ rhv_cluster }}"
    name: "{{ instance_name }}"
    memory: "{{ rhv_memory }}"
    cpu_cores: "{{ rhv_cores }}"
    type: server
    nics:
    - name: nic1
      profile_name: ovirtmgmt
    disks:
    - name: "{{ instance_name }}_disk"
      bootable: true
